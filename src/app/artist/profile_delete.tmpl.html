<md-dialog aria-label="Remover Perfil"  ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Remover Perfil</h2>
        <span flex></span>
        <md-button class="md-icon-button" data-ng-click="vm.hide()">
		  <md-icon aria-label="Fechar">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Deseja remover o perfil selecionado?</h2>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-button md-raised md-primary" data-ng-click="vm.deleteProfile()">
       Sim, quero remover
      </md-button>
      <md-button class="md-button md-raised md-warn" data-ng-click="vm.cancel()" style="margin-right:20px;">
        NÃ£o quero
      </md-button>
    </md-dialog-actions>
</md-dialog>
