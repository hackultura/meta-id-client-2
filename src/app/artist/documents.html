<div data-ng-controller="DashboardController as vm" data-ng-init="vm.init()">
	<div layout="row" layout-padding  class="cover client_cover">
		<div layout-align="center" layout-padding flex>
			<h1 hide-xs>Meus Documentos</h1>
			<h3 hide-gt-sm hide-sm>Meus Documentos</h3>
		</div>
		<div layout-align="end center" hide-xs>
			<md-button class="md-raised md-fab md-primary button_cover" title="Novo Documento" title="Novo Documento"
				aria-label="Novo Documento" data-ui-sref="admin.documentos.novo">
				<md-icon md-font-library="material-icons">add</md-icon>
			</md-button>
		</div>

		<div layout-align="end center" hide-gt-sm hide-sm>
			<md-button class="md-raised md-fab md-mini md-primary button_cover"
				aria-label="Novo Documento" data-ui-sref="admin.documentos.novo">
				<md-icon md-font-library="material-icons">add</md-icon>
			</md-button>
		</div>
	</div>
	<p ng-repeat="(name, errs) in vm.errors" class="alert alert-danger"><strong>Erro! </strong>: {{ errs }}</p>
	<md-card flex>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Certid√£o de Nada Consta</span>
				<span class="md-subhead"><strong>Data de Vencimento: </strong>02/07/2016</span>
				<span class="md-subhead"><strong>Tipo do Arquivo: </strong>.doc</span>
				<span class="md-subhead"><strong>Tamanho: </strong>2MB</span>
			</md-card-title-text>
			<md-card-title-media hide-xs title="Nada Consta">
				<i class="material-icons md-48">folder</i>
			</md-card-title-media>
		</md-card-title>
		<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-button md-raised md-primary" aria-label="Editar Documento"
				style="margin-right: 5px;" data-ui-sref="admin.perfis.editar({id: user.id})">
				<md-icon md-font-library="material-icons">create</md-icon>
				Editar Documento
			</md-button>
			<md-button class="md-button md-raised md-warn" aria-label="Remover Documento"
				style="margin-right: 5px;" data-ui-sref="admin.perfis.editar({id: user.id})">
				<md-icon md-font-library="material-icons">delete</md-icon>
				Remover Documento
			</md-button>
		</md-card-actions>
	</md-card>
