<md-dialog aria-label="Remover Usuário"  ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Remover Usuário</h2>
        <span flex></span>
        <md-button class="md-icon-button" data-ng-click="vm.cancel()">
		  <md-icon aria-label="Fechar">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Deseja remover o usuário selecionado?</h2>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-button md-raised md-primary" data-ng-click="vm.deleteUser()">
		  <span hide-xs>Sim, quero remover</span>
		  <span hide-gt-sm hide-sm>Sim</span>
	  </md-button>
	  <md-button class="md-button md-raised md-warn" data-ng-click="vm.cancel()" style="margin-right:20px;">
		  <span hide-xs>Não quero</span>
		  <span hide-gt-sm hide-sm>Não</span>
      </md-button>
    </md-dialog-actions>
</md-dialog>
